<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>             
                <ul>
                    <li><a href="image.html">Replica Image Search</a></li>
                    <li><a href="advancedsearch.html">Advanced Search</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <div class="logo">
                <img src="googlelogo.png" id="google-logo" alt="Google logo">
            </div>
            <form action="https://www.google.com/search" method="GET">
                <input type="text" id="search-input" name="q" placeholder="Google Search">
                <div class="buttons">
                    <input type="submit" class="submit-search" value="Google Search">
                    <button class="lucky-button"><a href="https://www.google.com/search?q=lucky" class="lucky-link"></a>I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>
</html>
